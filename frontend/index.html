<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Video Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.3.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Group Video Chat</h1>
        <div class="row mt-4">
            <!-- Sala e nome do usuário -->
            <div class="col-md-6 offset-md-3 mb-3">
                <input id="room" type="text" class="form-control mb-2" placeholder="Enter Room Name">
                <input id="username" type="text" class="form-control mb-2" placeholder="Your Name">
                <button id="join-room" class="btn btn-primary w-100 mb-2">Join Room</button>
                <button id="leave-room" class="btn btn-danger w-100">Leave Room</button>
            </div>
        </div>
        <div class="row">
            <!-- Container de vídeo -->
            <div id="video-container" class="col-md-8 border bg-dark text-light rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
                <p class="text-center">Video will appear here...</p>
            </div>
            <!-- Chat -->
            <div id="chat-container" class="col-md-4">
                <div id="messages" class="border bg-white rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
                <form id="message-form" class="d-flex">
                    <input id="message" type="text" class="form-control me-2" placeholder="Type your message" required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button id="mute-mic" class="btn btn-secondary me-2">Mute Mic</button>
                <button id="toggle-camera" class="btn btn-secondary">Turn Camera Off</button>
            </div>
        </div>
    </div>
    <script defer src="scripts.js"></script>
</body>
</html>
